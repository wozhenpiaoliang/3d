<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数度智慧标注平台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
	<link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

</head>
<body class="login-bg">
    <div class="login">
        <div class="message">修改密码</div>
        <div id="darkbannerwrap"></div>

        <form class="layui-form">
            <input type="password" class="pass" id="old_psd" placeholder="原密码" value=""/>
            <input type="password" class="pass" id="new_psd" placeholder="新密码" value=""/>
            <input type="password" class="pass" id="re_psd" placeholder="确认密码" value=""/>
            <input type="submit" value="修改" id="submit"/>
            <hr class="hr20" >
            <a href="/shudu/index/?token={{token}}" style="font-size:15px;">返回</a>
        </form>
    </div>

    <!-- 底部结束 -->

</body>
<script>
	$('#submit').click(function () {
        var old_psd=$('#old_psd').val();
        var new_psd=$('#new_psd').val();
        var re_psd=$('#re_psd').val();
        $.ajax({
            type:'post',
            url:'/shudu/user/revise/?token={{token}}',
            data:{
                'old_psd':old_psd,
                'new_psd':new_psd,
                're_psd':re_psd
            },
            dataType:'json',
            success:function(json){
                if (json.code==200100){
                    confirm(json.msg)
                    window.location.href='/shudu/user/login/'
                }
                else if (json.code==200400){
                    confirm(json.msg)
                    window.location.href='/shudu/user/revise/?token={{token}}'
                }
                else {
                    confirm(json.msg)
                    window.location.href='/shudu/user/revise/?token={{token}}'
                }
            }
        })
    })

</script>
</html>
