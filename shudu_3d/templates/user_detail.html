
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-易标注2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
        <div class="logo"><a href="/shudu/index/?token={{token}}">爱上数据标注</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>

        <ul class="layui-nav right">
          <li class="layui-nav-item">
            <a href="/shudu/user_detail/?token={{token}}" id="handle_team">{{name}}
            </a>
          </li>

        </ul>

  </div>


   <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">
            <li>
                <a href="javascript:;">
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>团队操作</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                <ul class="sub-menu">
                    <li>
                        <a id="create_team">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>创建一个团队</cite>

                        </a>
                    </li >
					<li>
                        <a href="/shudu/add_team/?token={{token}}" id="get_team">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>加入一个团队</cite>
                        </a>
                    </li >

                </ul>
            </li>

            <li>
                <a href="javascript:;">
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>团队管理</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                <ul class="sub-menu">
                    <li>
                        <a href="/shudu/get_task/?token={{token}}">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>接取项目</cite>

                        </a>
                    </li >


                    <li>
                        <a href="/shudu/team_member/?token={{token}}">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>查看队员</cite>

                        </a>
                    </li >
					<li>
                        <a id="dissolve_team">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>解散团队</cite>
                        </a>
                    </li >

                </ul>
            </li>

            <li>
                <a href="/shudu/index/?token={{token}}">
                    <i class="iconfont">&#xe6b8;</i>
                    <cite>返回</cite>
                </a>

            </li>
        </ul>
      </div>
    </div>

<div class="page-content">
    <div class="layui-tab tab">
        <ul class="layui-tab-title">
            <li>我的桌面</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='/shudu/welcome/?token={{token}}' frameborder="0" scrolling="yes" class="x-iframe"
                        id="iframe"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
<script>
  // 创建一个团队
  $('#create_team').click(function (){
        window.location.href='/shudu/create_team/?token={{token}}'
  })
</script>
<script>
    //解散团队
    $('#dissolve_team').click(function (){
        $.ajax({
            type:'post',
            url:'/shudu/dissolve_team/?token={{token}}',
            dataType:'json',
            success:function(json){
                if (json.code==201011){
                    alert(json.msg)
                    var token=json.token
                    window.location.href='/shudu/user_detail/?token='+token
                }
                else {
                    alert(json.msg)
                }
            }
        })
    })
</script>
</html>
